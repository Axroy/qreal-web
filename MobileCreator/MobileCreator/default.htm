<!DOCTYPE html>

<html lang="ru" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Mobile Creator</title>

    <!-- jQuery -->
    <link rel="stylesheet" href="css/jqueryui.css" />
    <link rel="stylesheet" href="css/jquerymobile.css" />
    <link rel="stylesheet" href="css/application.css" type="text/css" />
    <link rel="stylesheet" href="css/designer.css" type="text/css" />
    <link rel="stylesheet" href="css/emulator.css" type="text/css" />
    <script src="lib/jquery.js"></script>
    <script src="lib/jqueryui.js"></script>
    <script src="lib/jquerymobile.js"></script>

    <!-- knockout -->
    <script type="text/javascript" src="lib/knockout.js"></script>

    <!-- bing map -->
      <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script>


    <script data-main="src/AppConfig" type="text/javascript" src="lib/require.js"></script>

</head>
<body>
    <a id="btChange" data-role="button" data-inline="true">Run in emulator</a>
    <a id="sendXMLButton" data-role="button" data-inline="true">Generate application</a>
    <div id="content">
        <div id='designer'>
            <div id="formHeader"></div>
            <div id="left">
                <div id="menu">
                </div>
            </div>
            <div id="designerSkin">
                <div id="form"></div>
            </div>
            <div id="right">
                <div id="properties">
                </div>
            </div>
        </div>
        <div id='emulator'>
            <div id='emulatorSkin'>
                <div id='screen'></div>
                <a href="#" data-role="button" data-mini="true" data-inline="true" id="back_button" data-theme="a" style="margin-top: 10px">Back</a>
            </div>
        </div>
        <script>
            $("#emulator").hide();
        </script>
    </div>
</body>
</html>

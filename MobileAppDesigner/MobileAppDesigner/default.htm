<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Cache-Control" content="no-store" />

    <title>Mobile Disigner 2.0</title>

    <link rel="stylesheet" type="text/css" href="http://aarnis.com/device-mockups/device-mockups2.css" />
    <link rel="stylesheet" type="text/css" href="css/designer.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery-ui.css" />

    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.js"></script>

    <script data-main="RequireJsConfig" src="lib/require.js" type="text/javascript"></script>

    <script>
        $(function () {
            $("#tools-widget").accordion();
        });
    </script>
</head>
<body>
    <div id="workspace">
        <div id="tools-widget">
            <h3>Pages</h3>
            <div id="pages">
            </div>
            <h3>Controls</h3>
            <div id="controls">
            </div>
        </div>
        <div id="device-wrapper">
            <div class="device-mockup" data-device="s3" data-orientation="portrait" data-color="white">
                <div class="device">
                    <div class="screen" style="background: #fff">
                        <iframe id="app-content-frame" frameborder="no" src="src/device/device.html"></iframe>
                    </div>
                    <div class="button">
                        <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body> 
</html>

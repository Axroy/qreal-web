<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mobile Disigner 2.0</title>
    <link href="lib/bootstrap/css/bootstrap.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="css/device-mockup/device-mockups2.css" />
    <link rel="stylesheet" type="text/css" href="css/designer.css" />

    <script type="text/javascript" src="lib/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="lib/jquery.tmpl.js"></script>
    <script src="lib/bootstrap/js/bootstrap.js"></script>

    <script data-main="RequireJsConfigDesigner" src="lib/require.js" type="text/javascript"></script>

    <script type="text/javascript" src="src/init.js"></script>


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <!-- pallete-->
                <ul class="nav nav-tabs" id="controlPaneltabs">
                    <li class="active"><a href="#controls">Controls</a></li>
                    <li><a href="#pages">Pages</a></li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content">
                    <div class="tab-pane active" id="controls"></div>
                    <div class="tab-pane" id="pages">
                        <div class="page-toolbar">
                            <button id="addPage">Add page</button>
                        </div>
                        <ul class="pages-list"></ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <!-- device -->
                <div class="device-mockup" data-device="s3" data-orientation="portrait" data-color="white">
                    <div class="device">
                        <div class="screen" style="background: #fff">
                            <iframe class="app-content-frame" src="device.html"></iframe>
                        </div>
                        <div class="button">
                            <!-- You can hook the "home button" to some JavaScript events or just remove it -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" id="properties">
                
            </div>
        </div>
    </div>

    <script>
        $('#controlPaneltabs a').click(function (e) {
            e.preventDefault();
            $(this).tab('show');
        });

        $(function () {
            $.fn.exists = function () {
                return this.length !== 0;
            };
        });
    </script>
    <!-- Templates -->

    <script id="toolTmpl" type="text/x-jquery-tmpl">
        <div class="tool-item" id="${id}" draggable="true">
            <div class="tool-icon tool-${tool}"></div>
            <label class="tool-title">${title}</label>
        </div>
    </script>

    <script id="propertiesTmpl" type="text/x-jquery-tmpl">
        <div class="property-panel">
            <div class="property-title">${title}</div>
            <div id="property-table" class="property-table"></div>
        </div>
    </script>

    <script id="propertyTextTmpl" type="text/x-jquery-tmpl">
        <div class="property-row">
            <div class="property-cell property-label">${name}</div>
            <div class="property-cell">
                <input type="text" class="form-control" value="${value}" />
            </div>
        </div>
    </script>

    <script id="propertyNumberTmpl" type="text/x-jquery-tmpl">
        <div class="property-row">
            <div class="property-cell property-label">${name}</div>
            <div class="property-cell">
                <input type="number" class="form-control" value="${value}" />
            </div>
        </div>
    </script>

    <script id="propertySelectTmpl" type="text/x-jquery-tmpl">
        <div class="property-row">
            <div class="property-cell property-label">${name}</div>
            <div class="property-cell">
                <select class="form-control"></select>
            </div>
        </div>
    </script>

    <script id="templateOptionItem" type="text/x-jquery-tmpl">
        <option value='{{= Value}}'>{{= Text}}</option>
    </script>

    <script id="templatePageItem" type="text/x-jquery-tmpl">
        <li class="ui-widget-content"><span class="ui-icon ui-icon-document"></span>${name}</li>
    </script>
</body>
</html>

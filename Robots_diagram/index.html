<!DOCTYPE html>
<html>
<head>
    <title>Robots Diagram</title>

    <link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/css/joint.css"/>
    <link rel="stylesheet" href="vendor/css/base.css"/>

    <script src="vendor/js/jquery-1.11.0.min.js"></script>
    <script src="vendor/js/angular.js"></script>
    <script src="vendor/js/joint.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="vendor/treeview/jquery.treeview.css"/>
    <script type="text/javascript" src="vendor/treeview/jquery.treeview.js"></script>

    <script src="app/out.js"></script>
</head>

<body ng-app="diagram" ng-controller="diagramController">
    <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">File<b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="">Save</a></li>
                            <li><a href="">Open</a></li>
                        </ul>
                    </li>
                </ul>
                <p class="navbar-text" ng-click="vm.removeCurrentElement()">
                    <span id="remove" class="glyphicon glyphicon-trash white"></span>
                </P>
            </div><!--/.nav-collapse -->
        </div>
    </div>

    <div id="container" >
        <div id="left-menu">
            <legend style="padding: 10px">Property Editor</legend>
            <table class="table table-condensed" id="property_table">
                <thead>
                    <tr>
                        <th>Property</th>
                        <th>Value</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>

        <div id="paper">
        </div>

        <div id="right-menu">
            <legend style="padding: 10px">Palette</legend>
            <div id="elements_tree">
                <ul id="navigation">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function(){
            $("#navigation").treeview({
                persist: "location"
            });
        });
    </script>
</body>
</html>

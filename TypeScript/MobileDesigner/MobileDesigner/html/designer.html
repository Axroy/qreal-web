<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mobile Designer</title>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="../css/jquery.mobile-1.2.0.min.css" />
    <link rel="stylesheet" href="../css/designer.css" type="text/css" />

    <script src="../lib/jquery-1.8.2.min.js"></script>
    <script src="../lib/jquery.mobile-1.2.0.min.js"></script>

    <script type="text/javascript" src="../lib/jquery.sizes.js"></script>
    <script type="text/javascript" src="../lib/jlayout.grid.js"></script>
    <script type="text/javascript" src="../lib/jlayout.flexgrid.js"></script>
    <script type="text/javascript" src="../lib/jlayout.flow.js"></script>
    <script type="text/javascript" src="../lib/jlayout.border.js"></script>
    <script type="text/javascript" src="../lib/jquery.jlayout.js"></script>

    <script type="text/javascript" src="../src/designer.js"></script>

</head>
<body>
    <div data-layout='{"type": "border", "hgap": 3, "vgap": 3}'
        class="border">
        <div data-layout='{"type": "flexGrid", "columns": 1, "hgap": 5, "vgap": 5}'
            class="west toolbox">
            <div class="pallete">
                <a id="paletteButton"
                    data-role="button"
                    draggable="true">Button</a>
            </div>
            <div class="pallete">
            </div>
        </div>
        <div class="c north">
            north
        </div>
        <div class="c south">
            south
        </div>

        <div id="designer" class="center">
        </div>
    </div>
</body>
</html>
